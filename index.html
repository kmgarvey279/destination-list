<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Destination List</title>
  </head>
  <body>
    <h1>Destination List</h1>
    <h2>Add a new place you've traveled to:</h2>
    <form id="new-destination">
      <label for="new-name">Name</label>
      <input type="text" id="new-name">
      <label for="new-county">Country</label>
      <input type="text" id="new-country">
      <label for="new-landmark">Landmarks</label>
      <input type="text" id="new-landmark">
      <label for="new-year-visited">Year Visited</label>
      <input type="text" id="new-year-visited">
      <label for="new-reason-visited">Reason For Visit</label>
      <input type="text" id="new-reason-visited">
      <button type="submit">Add</button>
    </form>

    <h4>My Destinations:</h4>
    <div id="destinationInfo">
    </div>
  </body>
